</head>
<body>
    <div class="wrapper">
    <nav>
        <ul class="nav-list">
            <img src="images/logo.PNG" alt="" width="100px" class="nav-item">
            <li class="nav-item"><a href="index.html" class="nav-links">Home</a></li>

            <span class="bar"></span>

    <main id="contact">
       <h2> Contact Us!</h2> 
        <form id="contact-form">
          <label for="name">Name:</label>
            <input type= "text" id="name" name="name" placeholder="Your Name" required></input>

          <label for="email">Email:</label>
            <input type= "email" id="email" name="email" placeholder="Your Email" required></input>

          <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" placeholder="Your Message/Feedback" required></textarea>

          <button type="submit">Send</button>
        </form> 
        <div id="form-status"></div>
    </main>

    <footer>
        <div class="footer-sign-up">
            <a href="#" class="sign-up">Signup</a>
            <span class="diamond">&#9670;</span>

    </footer>
