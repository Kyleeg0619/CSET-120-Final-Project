<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Receipt Page</title>
    <!-- Style Sheets -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/recipt.css" />
    <!-- Fonts -->
    <link rel="stylesheet" href="https://use.typekit.net/eod1kak.css" />
  </head>
  <body>
    <nav>
      <ul class="nav-list">
        <img src="images/logo.PNG" alt="" width="100px" class="nav-item" />
        <li class="nav-item">
          <a href="index.html" class="nav-links">Home</a>
        </li>
        <li class="nav-item"><a href="menu.html" class="nav-links">Menu</a></li>
        <li class="nav-item">
          <a href="contact.html" class="nav-links">Contact</a>
        </li>
      </ul>
      <div class="nav-login-signin">
        <a href="signup-login.html" class="sign-up nav-item">Signup</a>
        <span class="diamond">&#9670;</span>
        <a href="#" class="login nav-item">Login</a>
      </div>
      <div class="hamburger">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </div>
    </nav>

    <div class="receipt-container">
      <div class="header">
        <div class="company-info">
          <p><strong>Bloom & Brew.</strong></p>
          <p>121 Moon Street,<br>Salem, Massachusetts 01915</p>
        </div>
      </div>
  
      <h1 class="receipt-title">Thank You <br> For Your Order!</h1>
  
      <div class="details">
        <div class="billed-to">
          <p><strong>Billed To</strong></p>
          <p id="customerName"></p>
          <p id="customerAddress"></p>
        </div>
        <div class="receipt-info">
          <p><strong>Receipt #</strong> <span id="orderNumber"></span></p>
          <p><strong>Receipt Date</strong> <span id="orderDate"></span></p>
        </div>
      </div>
  
      <table class="receipt-table">
        <thead>
          <tr>
            <th>Item</th>
            <th>Price</th>
          </tr>
        </thead>
        <tbody id="orderItems"></tbody>
      </table>
  
      <div class="totals">
        <p><strong>Total (USD): $<span id="totalAmount"></span></strong></p>
      </div>
    </div>

  
    <footer>
      <div class="footer-sign-up">
          <a href="#" class="sign-up">Signup</a>
          <span class="diamond">&#9670;</span>
          <a href="#" class="login">Login</a>
      </div>
      <div class="footer-nav">
          <a href="index.html" class="footer-links"><span class="diamond">&#9670;</span>Home</a>
          <a href="menu.html" class="footer-links"><span class="diamond">&#9670;</span>Menu</a>
          <a href="contact.html" class="footer-links"><span class="diamond">&#9670;</span>Contact</a></div>
  </footer>

    <script src="scripts/nav.js"></script>
    <script src="scripts/recipt.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
