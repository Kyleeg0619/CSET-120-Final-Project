<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloom & Brew: Payment Options</title>
    <link rel="icon" type="image/x-icon" href="images/logo.PNG">
    <!-- Style Sheets -->
     <link rel="stylesheet" href="css/style.css">
     <link rel="stylesheet" href="css/receipt.css">
    <!-- Fonts -->
    <link rel="stylesheet" href="https://use.typekit.net/eod1kak.css">
</head>
<body>
    <nav>
        <ul class="nav-list">
            <img src="images/logo.PNG" alt="" width="100px" class="nav-item">
            <li class="nav-item"><a href="index.html" class="nav-links">Home</a></li>
            <li class="nav-item"><a href="menu.html" class="nav-links">Menu</a></li>
            <li class="nav-item"><a href="contact.html" class="nav-links">Contact</a></li>
        </ul>
        <div class="nav-login-signin">
            <a href="signup-login.html" class="sign-up nav-item">Signup</a>
            <span class="diamond">&#9670;</span>
            <a href="#" class="login nav-item">Login</a>
        </div>
        <div class="hamburger">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>
    </nav>
    <main id="receipt">
        <div class="receipt-container">
            <form>
                <p>Please select a Payment Type:</p>
                <div class="payments">
                    <div class="container"> 
                        <input type="radio" id="apple-pay" name="pay-opt" value="apple-pay">
                        <label for="html"><img src="images/Apple-Pay.png" width="100px" alt=""></label><br>
                        <span class="checkmark"></span>
                    </div>
    
                    <div class="container">
                        <input type="radio" id="discover" name="pay-opt" value="discover">
                        <label for="css"><img src="images/discover-icon.png" width="100px" alt=""></label><br>
                        <span class="checkmark"></span>
                    </div>
    
                    <div class="container">
                        <input type="radio" id="visa" name="pay-opt" value="visa">
                        <label for="javascript"><img src="images/visa-icon.png" width="100px" alt=""></label>
                        <span class="checkmark"></span>
                    </div>
                    
                </div>
                    <input type="button" value="Submit" style="display: block
                    ;margin: 0 auto;" class="btn btn-primary" onclick="storeSelectedValue()">
            </form>
        </div>
    </main>
    <footer>
        <div class="footer-sign-up">
            <a href="#" class="sign-up">Signup</a>
            <span class="diamond">&#9670;</span>
            <a href="#" class="login">Login</a>
        </div>
        <div class="footer-nav">
            <a href="index.html" class="footer-links"><span class="diamond">&#9670;</span>Home</a>
            <a href="menu.html" class="footer-links"><span class="diamond">&#9670;</span>Menu</a>
            <a href="contact.html" class="footer-links"><span class="diamond">&#9670;</span>Contact</a></div>
    </footer>
    <script src="scripts/nav.js"></script>
    <script src="scripts/payment.js"></script>
</body>
</html>
